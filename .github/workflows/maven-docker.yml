name: Locafy CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./locafy-microservices

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Compile and Package with Maven
    - name: Build with Maven
      run: |
        mvn clean package -DskipTests -f discovery-server/pom.xml
        mvn clean package -DskipTests -f api-gateway/pom.xml
        mvn clean package -DskipTests -f business-service/pom.xml
        mvn clean package -DskipTests -f review-service/pom.xml
        mvn clean package -DskipTests -f notification-service/pom.xml

    # 4. Build Docker Images (CI Step)
    - name: Build Docker Images
      run: docker compose build

    # 5. Deploy to Runner Environment (Test Deployment)
    - name: Start Services
      run: docker compose up -d

    # 6. Verify Services are Running
    - name: Check Running Containers
      run: |
        sleep 30 # Give services time to start
        docker compose ps
        docker logs notification-service
